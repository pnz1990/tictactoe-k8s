name: Promote to Production

on:
  workflow_dispatch:
  push:
    branches: [prod]

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Create promotion PR
        run: |
          gh pr create \
            --base prod \
            --head staging \
            --title "Promote staging to production" \
            --body "Automated promotion of staging branch to production environment" \
            --label "promotion" \
            || echo "PR already exists or no changes to promote"
        env:
          GH_TOKEN: ${{ github.token }}

  sync-image-tag:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: prod
          token: ${{ secrets.PNZ_PAT }}
      
      - name: Sync image tag from staging to prod
        run: |
          STAGING_TAG=$(grep 'imageTag:' k8s/kro/staging/staging.yaml | sed 's/.*imageTag: *"\?\([^"]*\)"\?/\1/')
          PROD_TAG=$(grep 'imageTag:' k8s/kro/prod/prod.yaml | sed 's/.*imageTag: *"\?\([^"]*\)"\?/\1/')
          
          if [ "$STAGING_TAG" != "$PROD_TAG" ]; then
            sed -i "s|imageTag:.*|imageTag: $STAGING_TAG|" k8s/kro/prod/prod.yaml
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add k8s/kro/prod/prod.yaml
            git commit -m "chore: sync prod image tag to $PROD_TAG [skip ci]"
            git push
          fi
