<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 20px;
    }
    body.dev { --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); }
    body.staging { --bg-gradient: linear-gradient(135deg, #2e1a1a 0%, #3e2116 50%, #60340f 100%); }
    body.prod { --bg-gradient: linear-gradient(135deg, #1a2e1a 0%, #16213e 50%, #0f4660 100%); }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 400px;
      width: 100%;
    }
    .env-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(233, 69, 96, 0.8);
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; text-shadow: 0 0 20px #e94560; text-align: center; }
    .status { font-size: 1.3rem; margin-bottom: 1.5rem; min-height: 2rem; color: #e94560; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 10px; margin: 0 auto; }
    .cell {
      width: 100px; height: 100px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #e94560;
      border-radius: 10px;
      font-size: 3rem; font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex; align-items: center; justify-content: center;
    }
    .cell:hover { background: rgba(233,69,96,0.2); transform: scale(1.05); }
    .cell.x { color: #00fff5; text-shadow: 0 0 15px #00fff5; }
    .cell.o { color: #e94560; text-shadow: 0 0 15px #e94560; }
    .cell.win { animation: pulse 0.5s infinite alternate; }
    @keyframes pulse { to { transform: scale(1.1); } }
    button {
      margin-top: 1.5rem; padding: 12px 30px; font-size: 1rem;
      background: #e94560; color: #fff; border: none;
      border-radius: 25px; cursor: pointer; transition: all 0.3s;
    }
    button:hover { background: #ff6b6b; transform: scale(1.05); }
    .setup { text-align: center; width: 100%; }
    #game { 
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      text-align: center;
    }
    .setup input {
      padding: 12px 20px; font-size: 1rem; margin: 10px;
      border: 2px solid #e94560; border-radius: 10px;
      background: rgba(255,255,255,0.1); color: #fff;
    }
    .setup input::placeholder { color: rgba(255,255,255,0.5); }
    .hidden { display: none !important; }
    .players { 
      margin-bottom: 1rem; 
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .players span { margin: 0; }
    .x-player { color: #00fff5; }
    .o-player { color: #e94560; }
  </style>
</head>
<body>
  <div class="env-badge" id="env-badge">DEV</div>
  <div class="container">
  <div id="setup" class="setup">
    <h1>âš¡ Tic Tac Toe v3 âš¡</h1>
    <p style="margin-bottom: 20px; color: #e94560;">Enter player names to begin</p>
    <div>
      <input type="text" id="p1name" placeholder="Player 1 (X)" maxlength="15">
    </div>
    <div>
      <input type="text" id="p2name" placeholder="Player 2 (O)" maxlength="15">
    </div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <h1 id="title">âš¡ Tic Tac Toe v3 âš¡</h1>
    <div class="players">
      <span class="x-player">X: <span id="p1display"></span></span>
      <span class="o-player">O: <span id="p2display"></span></span>
    </div>
    <div class="status" id="status"></div>
    <div class="board" id="board"></div>
    <button onclick="reset()">New Game</button>
    <button onclick="changePlayers()" style="margin-left: 10px; background: #16213e;">Change Players</button>
  </div>
  </div>

  <script>
    // Environment injected by nginx sub_filter
    const env = '__ENV__';
    
    document.body.classList.add(env);
    document.getElementById('env-badge').textContent = env.toUpperCase();
    
    const API_URL = window.BACKEND_URL || '';
    const patterns = {
      '0,1,2': 'row1', '3,4,5': 'row2', '6,7,8': 'row3',
      '0,3,6': 'col1', '1,4,7': 'col2', '2,5,8': 'col3',
      '0,4,8': 'diag1', '2,4,6': 'diag2'
    };
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    let board, turn, over, player1, player2;

    function startGame() {
      player1 = document.getElementById('p1name').value.trim() || 'Player 1';
      player2 = document.getElementById('p2name').value.trim() || 'Player 2';
      document.getElementById('p1display').textContent = player1;
      document.getElementById('p2display').textContent = player2;
      document.getElementById('title').textContent = 'âš¡ Tic Tac Toe v3 - ' + env + ' âš¡';
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      init();
    }

    function changePlayers() {
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('game').classList.add('hidden');
    }

    function init() {
      board = Array(9).fill('');
      turn = 'X';
      over = false;
      document.getElementById('status').textContent = player1 + "'s turn (X)";
      const el = document.getElementById('board');
      el.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.onclick = () => play(i, cell);
        el.appendChild(cell);
      }
    }

    function play(i, cell) {
      if (board[i] || over) return;
      board[i] = turn;
      cell.textContent = turn;
      cell.classList.add(turn.toLowerCase());
      const win = wins.find(w => w.every(j => board[j] === turn));
      if (win) {
        over = true;
        const winner = turn === 'X' ? player1 : player2;
        const pattern = patterns[win.join(',')];
        document.getElementById('status').textContent = 'ðŸŽ‰ ' + winner + ' wins!';
        win.forEach(j => document.getElementById('board').children[j].classList.add('win'));
        recordGame(winner, pattern, false);
      } else if (board.every(c => c)) {
        over = true;
        document.getElementById('status').textContent = "It's a draw!";
        recordGame('', '', true);
      } else {
        turn = turn === 'X' ? 'O' : 'X';
        const currentPlayer = turn === 'X' ? player1 : player2;
        document.getElementById('status').textContent = currentPlayer + "'s turn (" + turn + ")";
      }
    }

    async function recordGame(winner, pattern, isTie) {
      try {
        await fetch(API_URL + '/api/game', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ player1, player2, winner, pattern, isTie })
        });
      } catch (e) {
        console.log('Failed to record game:', e);
      }
    }

    function reset() { init(); }
  </script>
</body>
</html>
