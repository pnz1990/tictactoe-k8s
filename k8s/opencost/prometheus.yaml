apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus
    targetRevision: 25.27.0
    helm:
      values: |
        server:
          persistentVolume:
            enabled: false
        alertmanager:
          enabled: false
        kube-state-metrics:
          enabled: true
        prometheus-node-exporter:
          enabled: true
        prometheus-pushgateway:
          enabled: false
  destination:
    server: arn:aws:eks:ap-northeast-2:569190534191:cluster/unique-lofi-goose
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
