apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tictactoe-business
  namespace: tictactoe-dev
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "amg"
  json: |
    {
      "title": "Tic Tac Toe Business Metrics - DEV",
      "uid": "tictactoe-business-dev",
      "time": {"from": "now-24h", "to": "now"},
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "ðŸ† Leaderboard - Top Players by Wins",
          "type": "table",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{
            "refId": "A",
            "expr": "topk(10, sum by (player) (tictactoe_wins_total{namespace=\"tictactoe-dev\"}))",
            "legendFormat": "{{player}}",
            "instant": true,
            "format": "table"
          }],
          "transformations": [
            {"id": "organize", "options": {"excludeByName": {"Time": true}, "renameByName": {"player": "Player", "Value": "Wins"}}}
          ],
          "fieldConfig": {"defaults": {"custom": {"align": "center"}}}
        },
        {
          "id": 2,
          "title": "ðŸ“Š Total Games Played",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sum(tictactoe_games_total{namespace=\"tictactoe-dev\"})"}],
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "thresholds": {"steps": [{"color": "blue", "value": null}]}}}
        },
        {
          "id": 3,
          "title": "ðŸŽ¯ Total Wins",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sum(tictactoe_games_total{namespace=\"tictactoe-dev\", result=\"win\"})"}],
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "thresholds": {"steps": [{"color": "green", "value": null}]}}}
        },
        {
          "id": 4,
          "title": "ðŸ¤ Total Ties",
          "type": "stat",
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "tictactoe_ties_total{namespace=\"tictactoe-dev\"}"}],
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "thresholds": {"steps": [{"color": "yellow", "value": null}]}}}
        },
        {
          "id": 5,
          "title": "ðŸŽ² Winning Patterns Distribution",
          "type": "piechart",
          "gridPos": {"h": 8, "w": 8, "x": 12, "y": 4},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sum by (pattern) (tictactoe_wins_total{namespace=\"tictactoe-dev\"})", "legendFormat": "{{pattern}}"}],
          "options": {"legend": {"displayMode": "table", "placement": "right"}}
        },
        {
          "id": 6,
          "title": "ðŸ“ˆ Games Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [
            {"refId": "A", "expr": "sum(rate(tictactoe_games_total{namespace=\"tictactoe-dev\", result=\"win\"}[5m])) * 300", "legendFormat": "Wins"},
            {"refId": "B", "expr": "sum(rate(tictactoe_games_total{namespace=\"tictactoe-dev\", result=\"tie\"}[5m])) * 300", "legendFormat": "Ties"}
          ],
          "fieldConfig": {"defaults": {"unit": "short"}}
        },
        {
          "id": 7,
          "title": "ðŸ”¥ Current Win Streaks",
          "type": "bargauge",
          "gridPos": {"h": 8, "w": 8, "x": 12, "y": 12},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "topk(5, tictactoe_current_win_streak{namespace=\"tictactoe-dev\"} > 0)", "legendFormat": "{{player}}"}],
          "options": {"orientation": "horizontal", "displayMode": "gradient"},
          "fieldConfig": {"defaults": {"color": {"mode": "continuous-GrYlRd"}, "min": 0, "max": 10}}
        },
        {
          "id": 8,
          "title": "ðŸ‘¥ Most Active Players",
          "type": "bargauge",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "topk(10, sum by (player) (tictactoe_player_games_total{namespace=\"tictactoe-dev\"}))", "legendFormat": "{{player}}"}],
          "options": {"orientation": "horizontal", "displayMode": "gradient"},
          "fieldConfig": {"defaults": {"color": {"mode": "continuous-BlPu"}}}
        },
        {
          "id": 9,
          "title": "ðŸ“Š Win Rate by Pattern",
          "type": "barchart",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sort_desc(sum by (pattern) (tictactoe_wins_total{namespace=\"tictactoe-dev\"}))", "legendFormat": "{{pattern}}", "instant": true}],
          "options": {"orientation": "horizontal"},
          "transformations": [{"id": "sortBy", "options": {"sort": [{"field": "Value", "desc": true}]}}]
        }
      ]
    }
