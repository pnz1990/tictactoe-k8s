apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: tictactoe
  namespace: tictactoe-staging
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      dashboards: "amg"
  json: |
    {
      "title": "Tic Tac Toe Ops - STAGING",
      "uid": "tictactoe-staging",
      "time": {"from": "now-1h", "to": "now"},
      "refresh": "30s",
      "panels": [
        {
          "id": 1, "title": "Frontend - HTTP Requests/sec", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "rate(nginx_http_requests_total{namespace=\"tictactoe-staging\"}[5m])"}]
        },
        {
          "id": 2, "title": "Frontend - Active Connections", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 8, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "nginx_connections_active{namespace=\"tictactoe-staging\"}"}]
        },
        {
          "id": 3, "title": "Frontend - Up", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 12, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "nginx_up{namespace=\"tictactoe-staging\"}"}],
          "fieldConfig": {"defaults": {"mappings": [{"type": "value", "options": {"1": {"text": "UP", "color": "green"}, "0": {"text": "DOWN", "color": "red"}}}]}}
        },
        {
          "id": 4, "title": "Backend - Requests/sec", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sum(rate(http_requests_total{namespace=\"tictactoe-staging\"}[5m])) by (endpoint)", "legendFormat": "{{endpoint}}"}]
        },
        {
          "id": 5, "title": "Backend - Request Duration (p99)", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 6},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"tictactoe-staging\"}[5m])) by (le, endpoint))", "legendFormat": "{{endpoint}}"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 6, "title": "Backend - In-Flight Requests", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 8, "y": 6},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "http_requests_in_flight{namespace=\"tictactoe-staging\"}"}]
        },
        {
          "id": 7, "title": "Backend - Error Rate", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 12, "y": 6},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "sum(rate(http_requests_total{namespace=\"tictactoe-staging\", status!=\"OK\"}[5m])) / sum(rate(http_requests_total{namespace=\"tictactoe-staging\"}[5m])) * 100 or vector(0)"}],
          "fieldConfig": {"defaults": {"unit": "percent", "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}, {"color": "red", "value": 5}]}}}
        },
        {
          "id": 8, "title": "Backend - Go Goroutines", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 6},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "go_goroutines{namespace=\"tictactoe-staging\"}"}]
        },
        {
          "id": 9, "title": "Backend - Memory Usage", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 12},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [
            {"refId": "A", "expr": "go_memstats_heap_inuse_bytes{namespace=\"tictactoe-staging\"}", "legendFormat": "Heap In Use"},
            {"refId": "B", "expr": "go_memstats_heap_alloc_bytes{namespace=\"tictactoe-staging\"}", "legendFormat": "Heap Alloc"}
          ],
          "fieldConfig": {"defaults": {"unit": "bytes"}}
        },
        {
          "id": 10, "title": "Backend - GC Duration", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 12},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [{"refId": "A", "expr": "rate(go_gc_duration_seconds_sum{namespace=\"tictactoe-staging\"}[5m])"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 11, "title": "ALB - Request Count", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 12},
          "datasource": {"type": "cloudwatch", "uid": "cf58p96fftm2oc"},
          "targets": [{"refId": "A", "region": "ap-northeast-2", "namespace": "AWS/ApplicationELB", "metricName": "RequestCount", "statistics": ["Sum"], "dimensions": {"LoadBalancer": "app/k8s-tictacto-tictacto-56b83df6f7/e23e874f723a3fca"}, "matchExact": true}]
        },
        {
          "id": 12, "title": "ALB - Response Time (p99)", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 18},
          "datasource": {"type": "cloudwatch", "uid": "cf58p96fftm2oc"},
          "targets": [{"refId": "A", "region": "ap-northeast-2", "namespace": "AWS/ApplicationELB", "metricName": "TargetResponseTime", "statistics": ["p99"], "dimensions": {"LoadBalancer": "app/k8s-tictacto-tictacto-56b83df6f7/e23e874f723a3fca"}, "matchExact": true}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 13, "title": "ALB - 5xx Errors", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 8, "y": 18},
          "datasource": {"type": "cloudwatch", "uid": "cf58p96fftm2oc"},
          "targets": [{"refId": "A", "region": "ap-northeast-2", "namespace": "AWS/ApplicationELB", "metricName": "HTTPCode_ELB_5XX_Count", "statistics": ["Sum"], "dimensions": {"LoadBalancer": "app/k8s-tictacto-tictacto-56b83df6f7/e23e874f723a3fca"}, "matchExact": true}],
          "fieldConfig": {"defaults": {"thresholds": {"steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}}
        },
        {
          "id": 14, "title": "ALB - Healthy Hosts", "type": "stat",
          "gridPos": {"h": 6, "w": 4, "x": 12, "y": 18},
          "datasource": {"type": "cloudwatch", "uid": "cf58p96fftm2oc"},
          "targets": [{"refId": "A", "region": "ap-northeast-2", "namespace": "AWS/ApplicationELB", "metricName": "HealthyHostCount", "statistics": ["Average"], "dimensions": {"LoadBalancer": "app/k8s-tictacto-tictacto-56b83df6f7/e23e874f723a3fca"}, "matchExact": true}]
        },
        {
          "id": 15, "title": "Pod CPU Usage", "type": "timeseries",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 18},
          "datasource": {"type": "prometheus", "uid": "ef58nw8xkcf7kf"},
          "targets": [
            {"refId": "A", "expr": "rate(container_cpu_usage_seconds_total{namespace=\"tictactoe-staging\", container!=\"\"}[5m])", "legendFormat": "{{pod}} - {{container}}"}
          ],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        }
      ]
    }
