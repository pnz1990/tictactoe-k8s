apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictactoe-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tictactoe-backend
  template:
    metadata:
      labels:
        app: tictactoe-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
      containers:
      - name: backend
        image: ghcr.io/pnz1990/tictactoe-k8s-backend:latest
        ports:
        - containerPort: 8081
          name: http
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: [ALL]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 3
          periodSeconds: 5
