apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tictactoe
spec:
  podSelector:
    matchLabels:
      app: tictactoe
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
