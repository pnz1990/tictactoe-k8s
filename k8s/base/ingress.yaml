apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tictactoe
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: tictactoe-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tictactoe
                port:
                  number: 80
